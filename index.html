<!DOCTYPE html>
<html>
    <head>
        <title>Supplierview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="content/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="map"></div>
        <div id="edit">
            <form id="editform">
                <label>Name <input type="text" placeholder="Växjö"  class="form-control" name="priority" /></label>
                <br/>
                <label>Latitude <input type="text" placeholder="56.8790" onkeypress="return isNumberKey(event)" class="form-control" name="requirement" /></label>
                <br/>
                <label>Longitude <input type="text" placeholder="14.8059" onkeypress="return isNumberKey(event)" class="form-control" name="description" /></label>
                <br/>
                <label>Category 
                    <select name="state">
                        <option value="1">Dairy</option>
                        <option value="2">Bread</option>
                        <option value="3">Meat</option>
                    </select>
                </label>
                <br/>
                <label>Other <input type="text" class="form-control" name="other" /></label>
                <br/>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="content/js/mapscript.js"></script>
        <script src="content/js/editscript.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCTM-wlTR7UCPY9kOXVvH-Hh04ldrPo4U&callback=initMap"
        async defer></script>
    </body>
</html>
