<!DOCTYPE html>
<html>
    <head>
        <title>Supplierview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="content/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="map"></div>
        <div id="edit">
            <h2>Add a new location</h2>
            <form id="editform">
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Växjö"  class="form-control" name="name" />
                </div>
                <div>
                    <label>Latitude </label>
                    <input type="text" placeholder="56.8790" onkeypress="return isNumberKey(event)" class="form-control" name="latitude" />
                </div>
                <div>
                    <label>Longitude </label>
                    <input type="text" placeholder="14.8059" onkeypress="return isNumberKey(event)" class="form-control" name="longitude" />
                </div>
                <label>Category</label>
                <select name="state">
                    <option value="1">Dairy</option>
                    <option value="2">Bread</option>
                    <option value="3">Meat</option>
                </select>
                <div>
                    <label>Other</label>
                    <input type="text" class="form-control" name="other" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h2>Edit selected location</h2>
            <form class="editform" id="updateform">
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Växjö"  class="form-control" name="name" />
                </div>
                <div>
                    <label>Latitude </label>
                    <input type="text" placeholder="56.8790" onkeypress="return isNumberKey(event)" class="form-control" name="latitude" />
                </div>
                <div>
                    <label>Longitude </label>
                    <input type="text" placeholder="14.8059" onkeypress="return isNumberKey(event)" class="form-control" name="longitude" />
                </div>
                <label>Category</label>
                <select name="state">
                    <option value="1">Dairy</option>
                    <option value="2">Bread</option>
                    <option value="3">Meat</option>
                </select>
                <div>
                    <label>Other</label>
                    <input type="text" class="form-control" name="other" />
                </div>
                <button type="submit" class="btn btn-default">Update</button>
                <br/>
                <button type="submit" class="btn btn-default">Remove</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="content/js/mapscript.js"></script>
        <script src="content/js/editscript.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCTM-wlTR7UCPY9kOXVvH-Hh04ldrPo4U&callback=initMap"
        async defer></script>
    </body>
</html>
